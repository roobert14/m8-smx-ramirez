<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla session theoric</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Esta es la sesion teorica de tablas</h1>


    <div class="table">
        <table border="1">
            <tr>
                <th>Fila 1. Col 1</th>
                <th>Fila 1. Col 2</th>
                <th>Fila 1. Col 3</th>
            </tr>
            <tr>
                <td>Fila 2. Col 1</td>
                <td>Fila 2. Col 2</td>
                <td>Fila 2. Col 3</td>
            </tr>
            <tr>
                <td>Fila 3. Col 1</td>
                <td>Fila 3. Col 2</td>
                <td>Fila 3. Col 3</td>
            </tr>
        </table>
    
        
        <table border="1">
            <tr>
                <th colspan="2">Tabla del 8</th>
            </tr>
            <tr>
                <td>8*0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>8*1</td>
                <td>8</td>
            </tr>
            <tr>
                <td>8*2</td>
                <td>16</td>
            </tr>
            <tr>
                <td>8*3</td>
                <td>24</td>
            </tr>
            <tr>
                <td>8*4</td>
                <td>32</td>
            </tr>
            <tr>
                <td>8*5</td>
                <td>40</td>
            </tr>
            <tr>
                <td>8*6</td>
                <td>48</td>
            </tr>
            <tr>
                <td>8*7</td>
                <td>56</td>
            </tr>
            <tr>
                <td>8*8</td>
                <td>64</td>
            </tr>
            <tr>
                <td>8*9</td>
                <td>72</td>
            </tr>
            <tr>
                <td>8*10</td>
                <td>80</td>
            </tr>
        </table>
    </div>
</body>
</html>
